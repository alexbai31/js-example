<!-- Modal -->
<div class="modal fade" id="reportModal" data-backdrop="false" tabindex="-1" role="dialog"
     aria-labelledby="reportModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Report question</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    Reason:
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="reportForm.reportReason">
                        <option ng-repeat="reason in reportReasons" value="{{ reason.id }}">{{ reason.title }}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="reportQuestion()">Report</button>
            </div>
        </div>
    </div>
</div>
